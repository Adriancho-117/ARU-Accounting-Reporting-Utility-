<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsillos - ARU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-aru.css">
</head>
<body>

<header class="header">
    <h1 class="logo">ARU</h1>
    <nav class="nav-links">
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="bolsillos.html">üí∞ Bolsillos <span id="badgeBolsillos" class="nav-badge" style="display:none">0</span></a>
        <a href="#" onclick="abrirModal('modalPago'); return false;">‚è∞ Pagos <span id="badgePagos" class="nav-badge" style="display:none">0</span></a>
    </nav>
    <div class="header-actions">
        <span id="userGreeting" class="user-name">Hola</span>
        <button class="btn-logout" onclick="logout()">Salir</button>
    </div>
</header>

<div class="contenido">
    <div class="section">
        <h2 class="section-title">Tus Bolsillos de Ahorro</h2>
        <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
            Organiza tus ahorros en bolsillos tem√°ticos. Cada bolsillo puede tener un objetivo espec√≠fico.
        </p>
    </div>

    <div class="form-box" style="margin-bottom: var(--spacing-2xl);">
        <h3 style="margin-bottom: var(--spacing-lg);">‚ûï Crear Nuevo Bolsillo</h3>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Nombre del Bolsillo</label>
                <input id="nombreBolsillo" placeholder="Ej: Vacaciones 2025">
            </div>
            <div class="form-group">
                <label class="form-label">Fecha de Desembolso</label>
                <input type="date" id="fechaDesembolso">
            </div>
            <div class="form-group">
                <label class="form-label">Monto Inicial</label>
                <input type="number" id="saldoInicial" placeholder="0" min="0">
            </div>
        </div>
        <button id="crearBolsilloBtn" class="btn btn-success" style="width: 100%; margin-top: var(--spacing-md);">
            Crear Bolsillo
        </button>
    </div>

    <div class="section">
        <h3 class="section-title">Bolsillos Activos</h3>
        <div id="listaBolsillos" class="list">
            <div class="info-box">Cargando tus bolsillos...</div>
        </div>
    </div>
</div>

<!-- MODAL PAGO AUTOM√ÅTICO (heredado del app-aru.js) -->
<div id="modalPago" class="modal-bg">
  <div class="modal">
    <div class="modal-header">
        <h2>Crear Pago Autom√°tico</h2>
        <button class="modal-close" onclick="cerrarModal('modalPago')">‚úï</button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-label">Nombre del Servicio</label>
            <input id="pagoNombre" type="text" placeholder="Ej: Netflix">
        </div>
        <div class="form-group">
            <label class="form-label">Monto</label>
            <input id="pagoMonto" type="number" placeholder="0" min="0">
        </div>
        <div class="form-group">
            <label class="form-label">Fecha</label>
            <input id="pagoFecha" type="date">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModal('modalPago')">Cancelar</button>
        <button class="btn btn-success" onclick="crearPago()">Guardar</button>
    </div>
  </div>
</div>

<script src="app-aru.js"></script>

</body>
</html>
