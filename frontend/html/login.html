<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ARU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-aru.css">
</head>
<body>

    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--primary-light));">
        <div class="form-box" style="max-width: 420px; width: 100%; margin: 0 var(--spacing-lg);">
            <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                <h1 style="color: var(--primary); margin-bottom: var(--spacing-md);">ARU</h1>
                <p style="color: var(--text-secondary);">Bienvenido de vuelta</p>
            </div>

            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-bottom: var(--spacing-lg);" onclick="login()">
                Iniciar Sesión
            </button>

            <div style="text-align: center;">
                <p style="margin-bottom: var(--spacing-md);">
                    ¿No tienes cuenta? <a href="registro.html" style="font-weight: 600;">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const correo = document.getElementById("correo").value;
            const contrasena = document.getElementById("contrasena").value;

            if (correo === "" || contrasena === "") {
                alert("Por favor completa todos los campos");
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        correo: correo,
                        contrasena_hash: contrasena
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                    }
                    localStorage.setItem("usuario_id", data.id);
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.mensaje || "Ocurrió un error al iniciar sesión");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo conectar con el servidor. Verifica que esté encendido.");
            }
        }

        // Permitir Enter en campos de entrada
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('contrasena').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>

</body>
</html>
